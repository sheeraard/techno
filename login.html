<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login | Sign up</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-landing navbar-dark p-3 bg-transparent">
        <div class="container-fluid">
            <a href="index.html"><img src="assets/Ranashop.png" class="logo me-4" alt=""></a>
        </div>
    </nav>

    <div class="container">
        <div class="wrapper">
            <div class="form-wrapper sign-in">
                <form action="">
                    <h2 class="text-light">Login</h2>
                    <div class="input-group ">
                        <input type="text" name="" id="" required>
                        <label class="text-light" for="">Username</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="" id="" required>
                        <label class="text-light" for="">Password</label>
                    </div>
                    <div class="remember text-light">
                        <label for=""><input type="checkbox" name="" id=""> Remember me</label>
                    </div>
                    <button type="submit" class="text-light">Login</button>
                    <div class="signUP-link mt-3">
                        <p class="text-light signUpBtn-link ext-light">Don't have an account? <a href="#"
                                class="text-decoration-none"> Sign up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-wrapper sign-up">
                <form action="">
                    <h2 class="text-light">Sign Up</h2>
                    <div class="input-group ">
                        <input type="text" name="" id="" required>
                        <label class="text-light" for="">Username</label>
                    </div>
                    <div class="input-group ">
                        <input type="email" name="" id="" required>
                        <label class="text-light" for="">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="" id="" required>
                        <label class="text-light" for="">Password</label>
                    </div>
                    <div class="remember text-light">
                        <label for=""><input type="checkbox" name="" id="" required> I agree to the terms &
                            conditions</label>
                    </div>
                    <button type="submit" class=" text-light">Sign Up</button>
                    <div class="signUP-link mt-3">
                        <p class="signInBtn-link text-light">Alraedy have an account? <a href="#" class="text-decoration-none">
                                Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
